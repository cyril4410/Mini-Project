<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
</head>
<body>
    <h1>Welcome to the Hospital Management System</h1>
    {% if 'logged_in' in session %}
        <p>You are logged in as {{ session['username'] }} ({{ session['role'] }}).</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('patient_signin') }}">Patient Sign In</a></p>
        <p><a href="{{ url_for('doctor_signin') }}">Doctor Sign In</a></p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
</head>
<body>
    <h1>Appointments</h1>
    {% if appointments %}
        <ul>
            {% for appointment in appointments %}
                <li>{{ appointment }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No appointments found.</p>
    {% endif %}
</body>
</html>
